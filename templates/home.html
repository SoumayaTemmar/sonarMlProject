<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ML Model Prediction</title>
   <style>
      body {
         font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
         background: linear-gradient(to right, #667eea, #764ba2);
         color: #333;
         margin: 0;
         padding: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
      }

      .container {
         background: #fff;
         border-radius: 12px;
         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
         padding: 40px;
         width: 400px;
         text-align: center;
      }

      h1 {
         margin-bottom: 20px;
         color: #444;
      }

      p {
         font-size: 14px;
         color: #666;
      }

      textarea {
         width: 100%;
         height: 100px;
         border-radius: 8px;
         border: 1px solid #ccc;
         padding: 10px;
         font-size: 14px;
         resize: none;
         margin-top: 10px;
      }

      button {
         background-color: #667eea;
         color: white;
         border: none;
         padding: 12px 24px;
         border-radius: 8px;
         margin-top: 15px;
         cursor: pointer;
         transition: 0.3s;
      }

      button:hover {
         background-color: #5a67d8;
      }

      .result {
         margin-top: 20px;
         background: #f1f5ff;
         border-left: 5px solid #667eea;
         padding: 15px;
         border-radius: 8px;
      }
   </style>
</head>
<body>
 
  <div class="container">
    <h1>ðŸ”® Rock Vs Mine Prediction</h1>
    <p>Enter your 60 feature values below (comma-separated):</p>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">
      <textarea name="features" placeholder="e.g. 12.4, 3.5, 6.7, ..." required></textarea>
      <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
      <div class="result">
        <h2>Result:</h2>
        <p>{{ prediction_text }}</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
